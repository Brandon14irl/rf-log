<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>RF Log</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.css">
  <script src="../utils/database.js"></script>
</head>

<body>
  <div style="padding-top: 30px;">
  <h2 class="title" style="padding-left: 20px;">Add to log</h2>
  <div style="float: left; padding-left: 20px;">
    <input class="input" type="nameTXT" id="nameTXT" size="16" placeholder="Name">
  </div>
  
  <div style="float: left; padding-left: 20px">
    <input class="input" type="freqTXT" id="freqTXT" size="16" placeholder="Frequency">
  </div>
  </div>
  <button onclick="addDB()" class="button is-success" id=addBTN>Add</button>
  <div>

  </div>
  <script>
  document.querySelector("#addLinks").addEventListener("keyup", event => {
    if(event.key !== "Enter") return;
    document.querySelector("#addBTN").click(); 
    event.preventDefault(); 
});
</script>
</body>

</html>
